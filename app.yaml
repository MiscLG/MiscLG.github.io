runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /javascript
  static_dir: javascript
- url: /stylesheets
  static_dir: stylesheets
- url: /resources
  static_dir: resources
- url: /stylesheets/general
  static_dir: stylesheets/general
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /admin  
  script: main.app  
  login: admin
- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
